<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head
	th:replace="~{fragmentos :: head('Service - Dashboard de Mesas do GarÃ§om')}"></head>

<body>
	<header th:replace="~{HeaderBasico :: headerBasico()}"></header>
	<div class="container-min-height">
		<div class="jumbotron text-center">
			<h1>Comandas</h1>
		</div>
		<div class="container">
			<div class="row"></div>
			<div class="col-12">
				<h1>
					Gerenciamento das Comandas da mesa <span th:text="${id}"></span>
				</h1>
			</div>
		</div>
		<div id="min-height3" class="container">
			<div class="row mx-lg-n5">
				<th:block th:each="comanda : ${comandas}">
					<div class="col py-3 px-lg-5 border bg-light text-center">

						<a th:href="@{/garcons/comanda/{id}(id = ${comanda.getId()})}">
							<button type="submit" class="btn btn-primary"
								th:utext="${'Comanda '+comanda.getId()}"></button>
						</a>
					</div>
				</th:block>

			</div>
			<br>
			<div class="col text-center">
				<a class="btn btn-primary btn-sm" href="javascript:history.back()">Voltar</a>
			</div>
		</div>
	</div>
	<footer th:replace="~{fragmentos :: footer()}"></footer>
</body>

</html>
