<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head
	th:replace="~{fragmentos :: head('Service - Lista de Pedidos Administrador')}"></head>

<body>
	<header th:replace="~{fragmentos :: header('Lista de Pedidos')}"></header>
	<div class="container container-min-height">
		<div class="row"></div>
		<div class="col-12">
			<h1>
				Mesa: <span th:text="${comanda.getMesa.getId}"></span>
			</h1>
		</div>
		<div class="col-12">
			<h1>
				Comanda: <span th:text="${comanda.getId}"></span>
			</h1>
		</div>

		<div class="row">

			<table class="table" style="margin-top: .85em; text-align: center;">
				<thead style="background-color: #F5F5F5;">
					<tr>
						<th class="table-success" scope="col-2">Status</th>
						<th class="table-success" scope="col-2">Hora do pedido</th>
						<th class="table-success" scope="col-2">Observação</th>
						<th class="table-success" scope="col-2">Quantidade</th>
						<th class="table-success" scope="col-2">Pedido</th>
					</tr>

				</thead>

				<tbody>
					<tr th:each="pedido : ${pedidos}">
						<td class="table-warning" th:text="${pedido.status}">status</td>
						<td class="table-warning"
							th:text="${pedido.getHoraDoPedido().toLocalTime()}">hora do
							pedido</td>
						<td class="table-warning" th:text="${pedido.observacao}">observacao</td>
						<td class="table-warning" th:text="${pedido.quantidade}">quantidade</td>
						<td class="table-warning" th:text="${pedido.produto.nome}">produto
							id</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="row">
			<a class="btn btn-primary"
				th:href="@{/pedidos/comanda/{id}/criar(id = ${id})}">Novo Pedido</a>
		</div>
		<br>
		<div class="row">
			<a class="btn btn-primary"
				th:href="@{/comandas/{id}/caixa(id = ${id})}">Finalizar comanda</a>
		</div>
		<br>
		<div class="row">
			<a class="btn btn-primary btn-sm" href="/dashAdm">Voltar</a>
		</div>
	</div>
	<footer th:replace="~{fragmentos :: footer()}"></footer>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>

</html>
